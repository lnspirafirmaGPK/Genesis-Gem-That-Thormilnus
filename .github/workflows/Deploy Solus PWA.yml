name: Deploy Solus PWA

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload PWA Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # This must be indented inside the 'steps' list
      - name: Run Gemini CLI (Intelligence Layer)
        uses: google-github-actions/run-gemini-cli@v0.1.14
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }} 
          prompt: "Review the deployment status and summarize the PWA configuration files (manifest_solus.webmanifest, sw.js)."